<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best tour plan</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- scripts -->
  <script src="./js/swiper-bundle.min.js" defer></script>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo">
          <img src="img/header-logo.svg" alt="" />
        </a>
        <form action="#" class="search header__search">
          <input type="text" placeholder="Search Location" class="search__input" />
          <button class="search__btn">
            <img src="img/search.svg" alt="" />
          </button>
        </form>
        <a href="#" class="user header__user">
          <img src="img/avatar.jpg" alt="" class="user__avatar" />
          <span class="user__name">Nathan</span>
        </a>
        <button class="menu-button header__menu-burger">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.header-top -->
    </div>
    <!-- /.container -->
    <nav class="header-menu">
      <div class="container">
        <ul class="header-menu__list">
          <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.nav -->
  </header>
  <!-- /.header -->
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars hotel-info__stars">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#star"></use>
              </svg>
            </div>
            <!-- /.hotel-info__starts -->
            <h1 class="hotel-name hotel-info__name">
              Grand Hilton Hotel
            </h1>
            <span class="offer hotel-info__offer">
              Flash Offer
            </span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="discription">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
          </p>
        </div>
        <!-- /.hotel-info__left -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">
            User Rattings
          </span>
          <span class="rating__counter">
            4.5/5
          </span>
        </div>
        <!-- /.hotel-info__right -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <div class="slider">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="./img/slider-img-1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/slider-img-2.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/slider-img-3.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/slider-img-4.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/slider-img-5.jpg" alt="">
              </div>
            </div>
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button__prev">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#arrow-left"></use>
              </svg>
            </button>
            <button class="slider-button slider-button__next">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#arrow-right"></use>
              </svg>
            </button>
          </div>
          <!-- /.swiper -->
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
</body>

</html>
